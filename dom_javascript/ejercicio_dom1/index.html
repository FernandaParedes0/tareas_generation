<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
  </head> 
  <body>
    <p id="text">JavaScript Exercises #1</p> 
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
      function js_style() {
      const nuevoBtn = document.getElementById("jsstyle");
      nuevoBtn.style.fontSize = "40px"
      nuevoBtn.style.color = "green"}</script>
  </body>
</html>
